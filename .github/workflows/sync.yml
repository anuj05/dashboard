name: Sync Fork with Upstream

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours
  workflow_dispatch:        # allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing to the repo

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # âœ… use built-in token
          persist-credentials: true

      - name: Set up Git
        run: |
          git config user.name "the-anuj05"
          git config user.email "theanujvishwakarma@gmail.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/anuj05/dashboard.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream -> fork
        run: |
          git checkout main   # or master if your repo uses that
          git merge upstream/main --allow-unrelated-histories || true

      - name: Push changes back to fork
        run: git push origin main
